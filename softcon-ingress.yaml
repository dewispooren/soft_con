apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: softcon-ingress
spec:
  rules:
    - host: soft-con.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: softcon-loadbalance-service
                port:
                  number: 8081