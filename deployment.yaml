apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: softcon-deployment 
  labels: 
    app: softcon
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: softcon
  template: 
    metadata: 
      labels: 
        app: softcon 
    spec: 
      containers: 
      - name: softcon-api-container 
        image: localhost:32000/softcon-api:v1 
        ports: 
        - containerPort: 5432 